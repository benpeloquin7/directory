        <style>
            
            ul {
/*                width: 520px;*/
            }
            
            li {
                text-indent: none;
                text-decoration: none;
                list-style-type: none;
                
                /* IE10 Consumer Preview */ 
                background-image: -ms-radial-gradient(center, circle closest-corner, #474747 0%, #000000 100%);

                /* Mozilla Firefox */ 
                background-image: -moz-radial-gradient(center, circle closest-corner, #474747 0%, #000000 100%);

                /* Opera */ 
                background-image: -o-radial-gradient(center, circle closest-corner, #474747 0%, #000000 100%);

                /* Webkit (Safari/Chrome 10) */ 
                background-image: -webkit-gradient(radial, center center, 0, center center, 497, color-stop(0, #474747), color-stop(1, #000000));

                /* Webkit (Chrome 11+) */ 
                background-image: -webkit-radial-gradient(center, circle closest-corner, #474747 0%, #000000 100%);

                /* W3C Markup, IE10 Release Preview */ 
                background-image: radial-gradient(circle closest-corner at center, #474747 0%, #000000 100%);
            }
            
            li.black {
                background-image: none;
                background-color: black;
            }
            
        </style>
        <script>
            (function($) {
                $(window).load(function() {
                    $(function(){ // DOM Ready

                        $(".gridster ul").gridster({
                            widget_margins: [5, 5],
                            widget_base_dimensions: [130, 150]
                        });

                    });
                });
            })(jQuery);
        </script>
