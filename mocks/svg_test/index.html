<!DOCTYPE html>
<html>
    <head>
        <title>things and stuff</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    </head>
    <body>
        <div id="wrap">
            <svg id="yes" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <circle cx="100" cy="100" r="50" fill="red"/>
            </svg>
            
            <svg id="no" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <circle cx="100" cy="100" r="50" fill="cyan"/>
            </svg>
            <div id="overlay"></div>
        </div>
        <div id="example">
            <svg class="cone" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <path id="test" d="M 250,250 l -75,-150 a35,35 0 0,1 150,0 z" 
                      stroke="red" stroke-width="1" fill="black" stroke-linejoin="round" />
            </svg>
            
            <svg class="cone" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <path d="M 250,250 l 150,75 a35,35 0 0,0 0,-150 z" 
                      stroke="red" stroke-width="1" fill="black" stroke-linejoin="round" />
            </svg>
            
            <svg class="cone" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <path d="M 250,250 l 75,150 a35,35 0 0,1 -150,0 z" 
                      stroke="red" stroke-width="1" fill="black" stroke-linejoin="round" />
            </svg>
            
            <svg class="cone" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <path d="M 250,250 l -150,-75 a35,35 0 0,0 0,150 z" 
                      stroke="red" stroke-width="1" fill="black" stroke-linejoin="round" />
            </svg>
            
        </div>
    </body>
</html>
